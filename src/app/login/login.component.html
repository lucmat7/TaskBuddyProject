<!-- Login Page -->
<div class="login-page">
    <!-- Header -->
    <header>
        <a routerLink="/">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo de TaskBuddy">
            </div>
        </a>
        <nav>
            <a routerLink="/">VOLVER ATRÁS</a>
            <a routerLink="/register">REGISTRARSE</a>

        </nav>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h2>¡Vamos a Logearnos!</h2>
        <div class="image-container">
            <img src="assets/BuddyLogin.jpg" alt="soy tu Buddy" class="small-image">
        </div>
        <div class="login-form">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" id="usuario" name="usuario" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
